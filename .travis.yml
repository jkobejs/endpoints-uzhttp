language: scala
dist: trusty
jdk:
  - oraclejdk11

scala:
  - 2.12.10

stages:
  - name: test
  - name: release
    if: ((branch = master AND tag IS present)) AND NOT fork

jobs:
  include:
    - stage: test
      script:
        - sbt ++$TRAVIS_SCALA_VERSION check
        - sbt +test
      name: "Tests and scalafmt check"
    - stage: release
      script:
        - sbt ++$TRAVIS_SCALA_VERSION ci-release
      name: "Release to sonatype"


cache:
  directories:
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.ivy2/cache
    - $HOME/.coursier

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - rm -rf $HOME/.ivy2/local

before_install:
  - git fetch --tags
